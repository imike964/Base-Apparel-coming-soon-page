<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Overall container -->
  <div class="container">
    <!-- card container -->
    <h1>HELLO JOHN</h1>
    <div class="card">
      <div class="text-container">
        <img src="/images/logo.svg">
        <!-- I like the use of spans to separate the styling but use more descriptive class names. perhaps 'word' instead of 'text' -->
        <!-- Refrain from using numbers in your class name (just a preferance though) -->
        <h1><span class="text-1">WE'RE <br></span><span class="text-2">COMING<br> SOON</h1></span>
        <!-- Why is there a span element inside the paragraph (p) element? -->
        <p><span class="text-3">Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.</p></span>
        <!-- perhaps encapsulate everything inside a <form> element -->
        <img id="icon-error" src="/images/icon-error.svg">
        <input id="input1" type="email" placeholder="Email Address">
        <button id="submit"><img src="/images/icon-arrow.svg"> </button>
        <p id="email-prompt">Please provide a valid email!</p>
      </div>
      <div class="img-container">
        <img src="/images/hero-desktop.jpg" alt="Woman wearing a nice orange shirt">
      </div>
    </div>
  </div>
  <!-- Just a sidenote and not a correction: you can also add a script element in the head element and give it an attribute of 'deffered' -->
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
